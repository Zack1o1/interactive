<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
  <body>
    <div id="root">
        <div class="App">
            <div class="login-form">
                <div class="card">
                    <div><h1 class="title">Login Here</h1></div>
                    <div class="card__content">
                        <form>
                            <div class="input-field"><div><div><label class="label" for="username">Username</label></div><div><input class="input" id="username" type="text" placeholder="Email or Phone"></div></div><div><div><label class="label" for="password">Password</label></div><div><input class="input" id="password" type="password" placeholder="Password"></div></div></div><div><button class="button primary-btn">Log In</button></div></form><div class="social-login"><div><a class="button secondary-btn" href="google.com"><i class="fab fa-google"></i>Google</a></div><div><a class="button secondary-btn" href="facebook.com"><i class="fab fa-facebook"></i>Facebook</a></div></div></div></div></div></div></div>
  

</html>
